<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buyforlife - backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid align-items-end">
                <div class="navbar-brand d-flex align-items-start">
                    <div>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white"
                                class="bi bi-bag-heart me-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1M8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132" />
                            </svg>
                        </a>
                    </div>
                    <span class="align-self-end">BUYFORLIFE</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="backoffice.html">Backoffice</a>
                        </li>
                    </ul>
                    
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="text-center mt-3" id="title">
            <div class="container">
                <h1 class='display-2 fw-bold'>BUYFORLIFE</h1>
                <p class="lead display-4 text-muted">
                    Control panel
                </p>
        </section>
        <section id="forms">
            <div class="container my-5">

                <div class="row justify-content-between g-5">
                    <div class="col-12 col-lg-6">
                        <h5 class="lead display-6 fw-medium mb-3">
                            Add new product
                        </h5>
                        <form id="productForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="brand" class="form-label">Brand</label>
                                <input type="text" class="form-control" id="brand" required>
                            </div>
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">URL Image</label>
                                <input type="text" class="form-control" id="imageUrl" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea type="text" class="form-control" id="description" rows="5"
                                    required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add product</button>
                            <button type="reset" class="btn btn-danger">Reset form</button>
                        </form>
                    </div>
                    <div class="col-12 col-lg-6">
                        <h5 class="lead display-6 fw-medium mb-3">
                            Modify existent product
                        </h5>

                        <form id="modifyForm">
                            <div class="mb-3">
                                <label for="name1" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name1" required>
                            </div>
                            <div class="mb-3">
                                <label for="brand1" class="form-label">Brand</label>
                                <input type="text" class="form-control" id="brand1" required>
                            </div>
                            <div class="mb-3">
                                <label for="imageUrl1" class="form-label">URL Image</label>
                                <input type="text" class="form-control" id="imageUrl1" required>
                            </div>
                            <div class="mb-3">
                                <label for="description1" class="form-label">Description</label>
                                <textarea type="text" class="form-control" id="description1" rows="5"
                                    required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price1" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price1" required>
                            </div>
                            <button id="load" type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">Load product</button>
                            <button type="submit" class="btn btn-warning" id="modify">Modify product</button>
                            <button type="reset" class="btn btn-danger" id="delete">Delete product</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Select product</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                                <div class="carousel-inner" id="carousel">
                                </div>       
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleDark" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnSelect">Select</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/backoffice.js"></script>
</body>

</html>
